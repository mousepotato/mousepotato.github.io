<p>教会录音的MP3很多是一小段，一小段的。今天研究了下如何把他们连接成一个完整的MP3方便收听。其实手头上winRAR就可以使用。方法如下：</p> <p>1、安装播放选择所有的MP3片段。</p> <p>2、右键选择”添加到压缩文件“。</p> <p><a href="/assets/uploads/2011/08/image.png"><img style="background-image: none; border-bottom: 0px; border-left: 0px; padding-left: 0px; padding-right: 0px; display: inline; border-top: 0px; border-right: 0px; padding-top: 0px" title="image" border="0" alt="image" src="/assets/uploads/2011/08/image_thumb.png" width="462" height="281"></a></p> <p>3、在压缩选项中将压缩方式改为“存储”。将压缩文件名后缀改为.mp3。确定后即可。</p> <p><a href="/assets/uploads/2011/08/image1.png"><img style="background-image: none; border-bottom: 0px; border-left: 0px; padding-left: 0px; padding-right: 0px; display: inline; border-top: 0px; border-right: 0px; padding-top: 0px" title="image" border="0" alt="image" src="/assets/uploads/2011/08/image_thumb1.png" width="373" height="331"></a></p>
